<form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="fill">
    <mat-label>Fecha de entrada</mat-label>
    <input matInput [matDatepicker]="checkInPicker" formControlName="checkInDate" required>
    <mat-datepicker-toggle matSuffix [for]="checkInPicker"></mat-datepicker-toggle>
    <mat-datepicker #checkInPicker></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Fecha de salida</mat-label>
    <input matInput [matDatepicker]="checkOutPicker" formControlName="checkOutDate" required>
    <mat-datepicker-toggle matSuffix [for]="checkOutPicker"></mat-datepicker-toggle>
    <mat-datepicker #checkOutPicker></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Número de huéspedes</mat-label>
    <input matInput type="number" formControlName="guests" required min="1">
  </mat-form-field>

  <button mat-raised-button type="button" (click)="onCheckAvailability()">Verificar disponibilidad</button>

  <mat-form-field *ngIf="availableRooms.length > 0" appearance="fill">
    <mat-label>Seleccionar habitación</mat-label>
    <mat-select formControlName="roomId" required>
      <mat-option *ngFor="let room of availableRooms" [value]="room.id">
        {{ room.tipo }} - Capacidad: {{ room.detalles.capacidad }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-raised-button type="submit" [disabled]="!reservationForm.valid">Confirmar Reserva</button>
</form>
