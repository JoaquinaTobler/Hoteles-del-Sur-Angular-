<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm" novalidate>
    <div class="form-group">
      <label for="email">Correo:</label>
      <input type="email" id="email" name="email" ngModel #email="ngModel" required class="form-control"
             placeholder="facundo@example.com" />
      <div *ngIf="email.invalid && email.touched" class="error">
        El correo es obligatorio y debe ser v치lido.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Contrase침a:</label>
      <input type="password" id="password" name="password" ngModel #password="ngModel" required minlength="6"
             class="form-control" placeholder="123456" />
      <div *ngIf="password.invalid && password.touched" class="error">
        La contrase침a es obligatoria y debe tener al menos 6 caracteres.
      </div>
    </div>

    <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Iniciar sesi칩n</button>
  </form>
</div>
