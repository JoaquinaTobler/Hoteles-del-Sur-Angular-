<div class="register-container">
    <h2>Registro de Usuario</h2>
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input
          type="text"
          id="nombre"
          name="nombre"
          [(ngModel)]="registerData.nombre"
          required
        />
      </div>
  
      <div class="form-group">
        <label for="apellido">Apellido:</label>
        <input
          type="text"
          id="apellido"
          name="apellido"
          [(ngModel)]="registerData.apellido"
          required
        />
      </div>
  
      <div class="form-group">
        <label for="email">Correo electrónico:</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="registerData.email"
          required
        />
      </div>
  
      <div class="form-group">
        <label for="telefono">Teléfono:</label>
        <input
          type="tel"
          id="telefono"
          name="telefono"
          [(ngModel)]="registerData.telefono"
          required
        />
      </div>
  
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="registerData.password"
          required
        />
      </div>
  
      <div *ngIf="registerSuccess" class="success">
        Registro exitoso. ¡Ahora puedes iniciar sesión!
      </div>
      <div *ngIf="registerError" class="error">
        Error en el registro. Inténtalo de nuevo.
      </div>
  
      <button type="submit" [disabled]="registerForm.invalid">Registrarse</button>
    </form>
  </div>
