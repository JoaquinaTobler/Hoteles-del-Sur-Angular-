<div class="room-container">
  <h2>Añadir Habitación</h2>
  <form (ngSubmit)="onSubmit()" [formGroup]="roomForm" novalidate class="room-form">
    <div class="form-group">
      <label for="numero">Número</label>
      <input type="text" id="numero" formControlName="numero" required class="form-control" />
      <div *ngIf="roomForm.get('numero')?.invalid && roomForm.get('numero')?.touched" class="error">
        El número es obligatorio.
      </div>
    </div>

    <div class="form-group">
      <label for="type">Tipo</label>
      <select id="type" formControlName="type" required class="form-control">
        <option value="" disabled selected>Seleccione el tipo de habitación</option>
        <option value="single">Single</option>
        <option value="double">Double</option>
        <option value="suite">Suite</option>
      </select>
      <div *ngIf="roomForm.get('type')?.invalid && roomForm.get('type')?.touched" class="error">
        El tipo de habitación es obligatorio.
      </div>
    </div>

    <div class="form-group">
      <label for="capacity">Capacidad</label>
      <input type="number" id="capacity" formControlName="capacity" required class="form-control" min = "1" />
      <div *ngIf="roomForm.get('capacity')?.invalid && roomForm.get('capacity')?.touched" class="error">
        La capacidad es obligatoria.
      </div>
    </div>

    <div class="form-group">
      <label for="pricePerNight">Precio por Noche</label>
      <input type="text" id="pricePerNight" formControlName="pricePerNight" required class="form-control" />
      <div *ngIf="roomForm.get('pricePerNight')?.invalid && roomForm.get('pricePerNight')?.touched" class="error">
        El precio por noche es obligatorio.
      </div>
    </div>

    <div class="form-group">
      <label for="imageUrl">URL de la Imagen</label>
      <input type="url" id="imageUrl" formControlName="imageUrl" class="form-control" />
      <div *ngIf="roomForm.get('imageUrl')?.invalid && roomForm.get('imageUrl')?.touched" class="error">
        La URL de la imagen debe ser válida y provenir de Pexels.
      </div>
    </div>

    <button type="submit" class="btn btn-primary confirm-btn" [disabled]="!roomForm.valid">
      Añadir Habitación
    </button>
  </form>
</div>
